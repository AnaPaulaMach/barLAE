{% extends 'food/base.html' %}

{% block title %}Bebidas{% endblock %}

{% load static %}

{% block content %}
<div class="container-fluid my-5">
  <div class="row">
    <div class="col-lg-8 text-center mb-4">
      <h2 class="title">Nuestras Bebidas</h2>
      <div class="row">
        {% for bebida in bebidas %}
        <div class="col-md-4 p-4">
          <div class="bebida-item border p-3 rounded"> 
            <img class="picture img-fluid" src="{{ bebida.bImagen }}" alt="{{ bebida.nombre }}">
            <div class="card-body">
              <h4 class="pt-3" id="beb{{bebida.id}}">{{ bebida.nombre }}</h4>
              <div class="form-check-inline"> 
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="bebida{{ bebida.id }}" value="{{ bebida.precioC }}" checked>
                  C: ${{ bebida.precioC }}
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="bebida{{ bebida.id }}" value="{{ bebida.precioG }}">
                  G: ${{ bebida.precioG }}
                </label>
              </div>
              <button class="btn btn-info mt-3" onclick="addBebida('{{ bebida.id }}')">AÃ±adir al carrito</button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="col-md-4 pedidos">
      <div class="bg-dark p-4 rounded text-light"> 
        <h2 class="text-center">Pedido</h2> 
        <ul id="bcarrito" class="list-group list-group-flush"></ul> 
        <div class="card-footer">
          <h4 class="text-right" id="btotal">Total: $0</h4>
          <a href="{% url 'food:pedido' %}" class="btn btn-pedido-carrito mt-3 w-100">Ir al Carrito</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'food/js/bpedido.js' %}"></script>
{% endblock %}
